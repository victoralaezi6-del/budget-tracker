<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <header>
        <h1>Fin-Track</h1>
    </header>

    <main>
        <p id="userName">  </p>

        <div id="dashboard">
            <div><span id="Income"></span> <span id="incomeValue">₦0</span></div>
            <div><span id="Expense"></span> <span id="expenseValue">₦0</span></div>
            <div><span id="Balance"></span> <span id="balanceValue">₦0.00</span></div>
            <div><span id="Savings"></span> <span id="savingsValue">₦0.00</span></div>
        </div>

        <div id="Inputs">

            <div id="CategoryI">
                <label for="IncomeCategory">Income Category</label>
                <select id="IncomeCategory">
                    <option value="Food">Salary</option>
                    <option value="Transportation">Wages</option>
                    <option value="Data-Bundle">Reward</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>

            <div id="IncomeInput">
                <label for="Incomes">Income</label>
                <input id="Incomes" type="number" placeholder=" ₦600,000">
            </div>
            
            <div id="CategoryE">
                <label for="ExpenseCategory">Expense Category</label>
                <select id="ExpenseCategory">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Data-Bundle">Data-Bundle</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>

            <div id="ExpenseInput">
                <label for="Expenses">Expense</label>
                <input id="Expenses" type="number" placeholder=" ₦600,000">
            </div>  
        </div>

        <p id="error"></p>

        <div id="CurrencyCategory">
            <div>
                <label for="naira">Naira</label>
                <input type="radio" value="naira" name="currency" id="naira">
            </div>
            
            <div>
                <label for="euros">Euros</label>
                <input type="radio" value="yuan" name="currency" id="euros">
            </div>

            <div>
                <label for="dollars">Dollars</label>
                <input type="radio" value="dollars" name="currency" id="dollars">
            </div>

            <div>
                <label for="pounds">Pounds</label>
                <input type="radio" value="pounds" name="currency" id="pounds">
            </div>
            
        </div>

        <button id="trackButton" onclick="track()">Track</button>
    
    </main>

    <footer><p id="footerText">&copy;2026   Website created by Victor Chinenye</p></footer>
    <script src="script.js"></script>
</body>
</html>
